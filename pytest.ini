[pytest]
# Pytest configuration for VLM OCR Document Reader

# Test discovery
pythonpath = 02_src
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require API keys and network)
    slow: Slow-running tests

# Logging
log_cli = true
log_cli_level = INFO

# Coverage options
[coverage:run]
source = 02_src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
